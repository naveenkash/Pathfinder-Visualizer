<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pathfinding Visualizer</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/173580b0b0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="top_menu">
          <h2 class="title">Pathfinding Visualizer</h2>
          <div class="btn start_btn">Start</div>
          <div class="dropdown dropdown-algo">
            <div class="algo-info agi-info">
              <label>Algorithms</label>
              <span><i class="fas fa-chevron-down"></i></span>
            </div>
            <ul>
              <li id="bfs">Breadth First Search</li>
              <li id="dfs">Depth First Search</li>
              <li id="djs">Dijkstra Algorithm</li>
              <li id="astar">A* Algorithm</li>
            </ul>
          </div>
          <div class="dropdown dropdown-maze">
            <div class="algo-info maze-info">
              <label>Mazes & Patterns</label>
              <span><i class="fas fa-chevron-down"></i></span>
            </div>
            <ul>
              <li id="randome-maze">Random Maze</li>
              <li id="zig-zag-maze">Zig-Zag Maze</li>
            </ul>
          </div>
          <div class="btn clear">Clear Path</div>
          <div class="btn clear_board">Clear Board</div>
        </div>
        <div class="bottom_menu">
          <div class="node_info">
            <div class="start_box empty_box"></div>
            Start Node
          </div>
          <div class="node_info">
            <div class="end_box empty_box"></div>
            End Node
          </div>
          <div class="node_info">
            <div class="unvisited_box"></div>
            Unvisited Node
          </div>
          <div class="node_info">
            <div class="empty_box visited_box1"></div>
            <div class="visited_box2"></div>
            Visited Nodes
          </div>
          <div class="node_info">
            <div class="short_box empty_box"></div>
            Shortest-path Node
          </div>
          <div class="node_info">
            <div class="wall empty_box"></div>
            Wall Node
          </div>
        </div>
      </div>
      <div class="box_wrapper"></div>
    </div>
    <script src="./index.js"></script>
    <script src="./Heap.js"></script>
    <script src="./algos/BFS.js"></script>
    <script src="./algos/DFS.js"></script>
    <script src="./algos/Dijkstra.js"></script>
    <script src="./algos/AStar.js"></script>
    <script src="./algos/ZigZagMaze.js"></script>
  </body>
</html>
