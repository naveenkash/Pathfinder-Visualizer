<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizer</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/173580b0b0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="start_btn">Start</div>
        <div class="dropdown">
          <div class="algo-info">
            <label>Algorithms</label>
            <span><i class="fas fa-chevron-down"></i></span>
          </div>
          <ul>
            <li id="bfs">Breadth First Search</li>
            <li id="dfs">Depth First Search</li>
            <li id="djs">Dijkstra Algorithm</li>
            <li id="astar">A* Algorithm</li>
          </ul>
        </div>
        <div class="start_btn clear">Clear Path</div>
      </div>
      <div class="box_wrapper"></div>
    </div>
    <script src="./index.js"></script>
    <script src="./minHeap.js"></script>
    <script src="./algos/bfs.js"></script>
    <script src="./algos/dfs.js"></script>
    <script src="./algos/dijkstra.js"></script>
    <script src="./algos/aStar.js"></script>
  </body>
</html>
