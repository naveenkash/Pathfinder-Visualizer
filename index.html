<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizer</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/173580b0b0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="top_menu">
        <div class="btn start_btn">Start</div>
        <div class="dropdown">
          <div class="algo-info">
            <label>Algorithms</label>
            <span><i class="fas fa-chevron-down"></i></span>
          </div>
          <ul>
            <li id="bfs">Breadth First Search</li>
            <li id="dfs">Depth First Search</li>
            <li id="djs">Dijkstra Algorithm</li>
            <li id="astar">A* Algorithm</li>
          </ul>
        </div>
        <div class="btn clear">Clear Path</div>
        <div class="btn clear_board">Clear Board</div>
      </div>
      <div class="bottom_menu">
        <div class="node_info">
          <div class="unvisited_box"></div>
          Unvisited Node
        </div>
        <div class="node_info">
          <div class="visited_box visited"></div>
          <div class="visited_box2"></div>
          Visited Nodes
        </div>
        <div class="node_info">
          <div class="short_box visited_box"></div>
          Shortest-path Node
        </div>
        <div class="node_info">
          <div class="wall visited_box"></div>
          Wall Node
        </div>
      </div>
      <div class="box_wrapper"></div>
    </div>
    <script src="./index.js"></script>
    <script src="./Heap.js"></script>
    <script src="./algos/BFS.js"></script>
    <script src="./algos/DFS.js"></script>
    <script src="./algos/Dijkstra.js"></script>
    <script src="./algos/AStar.js"></script>
  </body>
</html>
